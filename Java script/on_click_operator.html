<body>

<p>Perfoming the operations of Java script</p>

y += 5;

y -= 10;

document.getElementById("result").innerHTML = z1 + "<br/>"+
											   z2 + "<br/>"+
											   z3 + "<br/>"+

											   z6 + "<br/>"+
											   z7 + "<br/>"+											   
											   z8 + "<br/>"+
											   y + "<br/>";
}
</script>
